<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接2</title>
  <style>
    a.a1:link{
        color: black;
      border: 2px solid green;
        padding: 5vw 10vw;
        text-decoration: none;
        display: inline-block;
    }
    a.a1:hover{
        background-color: lightblue;
        color: white;
    }
    p.p1{
        cursor: progress;
    }
  </style>
</head>
<body>
<a class="a1" href="">这是一个链接</a>
<br>
<p class="p1">改变光标</p>
</body>
</html>

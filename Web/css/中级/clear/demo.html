<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            float: left;
            width: 100px;
            height: 100px;
            background-color: black;
        }
        
        .div2 {
            clear: left;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2">
        清除左侧浮动, 您的浮动元素会继续浮动,但是被清除的元素将显示在其下方。
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 600px;
            background-color: azure;
            display: flex;
            flex-flow: column;
        }
        
        .item1>div {
            margin: 5px;
        }
        
        .item1 {
            display: flex;
            flex-flow: row;
            height: 200px;
        }
        
        .item2 {
            display: flex;
            flex-flow: row;
            height: 200px;
        }
        
        .item1.row1 {
            background-color: bisque;
            flex: 0 0 50%;
        }
        
        .item1.row2 {
            background-color: bisque;
            flex: 1;
        }
        
        .item1.row3 {
            background-color: bisque;
            flex: 1;
        }
        
        .item2.row1 {
            background-color: bisque;
            flex: auto;
        }
        
        .item2.row2 {
            background-color: bisque;
            flex: 33%;
        }
        
        span {}
    </style>
</head>

<body>

    <div class="container">
        <div class="item1">
            <div class="row1"></div>

            <div class="row2"></div>

            <div class="row3"></div>
        </div>

        <div class="item2">
            <div class="row1"></div>

            <div class="row2"></div>

        </div>
    </div>

</body>

</html>
